<!DOCTYPE html>
<html lang="en">

<header>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</header>

<body>
    <div class="wrapper">
        <header>
            <img src="http://lorempixel.com/200/200/abstract/1/" alt="User Name" class="profile photo">
            <h2>User Name</h2>
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#">Achievement</a></li>
                        <li><a href="#">Friends</a></li>
                    </ul>
                </div>
            </nav>
        </header>


    </div>
    <section class="cards">
        <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
            <h5 class="w3-bar-item">Menu</h5>
            <button class="w3-bar-item w3-button tablink" onclick="openContact(event, 'yellow')">Yellow</button>
            <button class="w3-bar-item w3-button tablink" onclick="openContact(event, 'white')">White</button>
            <button class="w3-bar-item w3-button tablink" onclick="openContact(event, 'green')">Green</button>
        </div>

        <div style="margin-left:130px">
            <div class="w3-padding">Vertical Tab Example (sidebar)</div>

            <div id="yellow" class="colour" style="display:none">
                <h2>Yellow</h2>
                <li><a href="#">Max</a></li>
                <li><a href="#">Yankang</a></li>
            </div>

            <div id="white" class="colour" style="display:none">
                <h2>White</h2>
                <li><a href="#">CYT</a></li>
                <li><a href="#">Aris</a></li>
            </div>

            <div id="green" class="colour" style="display:none">
                <h2>Green</h2>
                <li><a href="#">JJ</a></li>
            </div>

        </div>

        <script>
            function openContact(evt, colour_id) {
                var i, x, tablinks;
                x = document.getElementsByClassName("colour");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }
                document.getElementById(colour_id).style.display = "block";
                evt.currentTarget.className += " w3-red";
            }
        </script>
    </section>
    </div>
</body>

</html>
